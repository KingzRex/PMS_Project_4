<!--Header-->
<app-header>
    <!--Change password form-->
    <mat-card class="mat-elevation-z8 margin">
        <mat-card-header>
            <mat-icon mat-card-avatar>security</mat-icon>
            <mat-card-title>Reset old password -> {{userInfo.FirstName}} {{userInfo.Surname}} - ({{userInfo.Email}})</mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <form (ngSubmit)="ResetPassword(resetForm)" [formGroup]="resetForm">
                <div class="form-row">
                    <div class="col-lg-6">
                        <mat-form-field>
                            <input matInput type="password" #password placeholder="New password" formControlName="password">
                            <mat-hint align="end" aria-live="polite">
                                {{password.value.length}} / 20
                            </mat-hint>
                            <!--Form Validation-->
                            <mat-error *ngIf="resetForm.controls['password'].hasError('required')">Password is required.
                            </mat-error>
                            <mat-error *ngIf="resetForm.controls['password'].hasError('minlength')">Password should contain
                                8 characters.
                            </mat-error>
                            <mat-error *ngIf="resetForm.controls['password'].hasError('maxlength')">Password should not be
                                more than 20 characters.
                            </mat-error>
                        </mat-form-field>
                        <mat-password-strength #passwordComponent [password]="password.value"></mat-password-strength>
                        <mat-password-strength-info [passwordComponent]="passwordComponent"
                                                    *ngIf="resetForm.controls['password'].invalid && (resetForm.controls['password'].dirty || resetForm.controls['password'].touched)"></mat-password-strength-info>
                    </div>

                </div>

                <div class="form-row">
                    <button mat-flat-button color="primary" type="submit">Save</button>
                    <button mat-stroked-button type="button" (click)="resetForm.reset()">Clear</button>
                </div>
            </form>

        </mat-card-content>
    </mat-card>
    <!--Footer-->
    <app-footer class="footer"></app-footer>
</app-header>
