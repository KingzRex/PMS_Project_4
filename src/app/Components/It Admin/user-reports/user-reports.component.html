<!--Header-->
<app-header>
    <!--Create user form-->
    <mat-card class="mat-elevation-z8 m-3">
        <mat-card-header>
            <mat-icon mat-card-avatar>assessment</mat-icon>
            <mat-card-title>Reports on users</mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <div class="form-row">
                <div class="col-12">
                    <h2 class="mat-title float-left">Filters</h2>
                    <button mat-stroked-button class="float-right" type="button" #exportButton [disabled]="dataSource.data.length === 0">
                        <mat-icon matPrefix>description icon</mat-icon>
                        Export to Excel
                    </button>
                </div>
            </div>

            <div class="form-row">
                <mat-form-field class="col-4" appearance="outline">
                    <mat-label>User type</mat-label>
                    <mat-select (selectionChange)="FilterUserReport($event.value,null,null)">
                        <mat-option *ngFor="let u of userTypes"
                                    [value]="u.UserTypeDesc">{{u.UserTypeDesc}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="col-4" appearance="outline">
                    <mat-label>City</mat-label>
                    <mat-select (selectionChange)="FilterUserReport(null,$event.value,null)">
                        <mat-option *ngFor="let c of cities" [value]="c.CityName">{{c.CityName}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="col-4" appearance="outline">
                    <mat-label>Suburb</mat-label>
                    <mat-select (selectionChange)="FilterUserReport(null,null,$event.value)">
                        <mat-option *ngFor="let s of suburbs" [value]="s.SuburbName">{{s.SuburbName}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <!--Table-->
            <mat-table [dataSource]="dataSource" matSort #userReport ngxMatTableExporter [cdkTable]="userReport" [exporterButton]="exportButton" sheetName="sheet1" fileName="User report">
                <ng-container matColumnDef="UserID">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>User ID</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.UserID}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="username">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Username</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.username}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="ContactNumber">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Contact Number</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.ContactNumber}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="UserTypeDesc">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>User Type</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.UserTypeDesc}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="CityName">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>City</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.CityName}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="SuburbName">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Suburb</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.SuburbName}}</mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>

            <!--Paginantion-->
            <mat-paginator [pageSizeOptions]="[10, 25, 100, 200]"></mat-paginator>

        </mat-card-content>
    </mat-card>
</app-header>
